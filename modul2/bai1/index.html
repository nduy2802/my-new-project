<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Hình Ảnh</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thư Viện Hình Ảnh</h1>
    <div class="row gallery g-3">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://picsum.photos/id/1015/400/300" alt="Ảnh 1">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://picsum.photos/id/1016/400/300" alt="Ảnh 2">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://picsum.photos/id/1018/400/300" alt="Ảnh 3">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://picsum.photos/id/1019/400/300" alt="Ảnh 4">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://picsum.photos/id/1020/400/300" alt="Ảnh 5">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://picsum.photos/id/1021/400/300" alt="Ảnh 6">
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
