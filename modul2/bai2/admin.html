<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #e0eafc 0%, #f8f9fa 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    /* Header */
    .admin-header {
      background: linear-gradient(90deg, #0d6efd 60%, #4f8cff 100%);
      color: #fff;
      padding: 22px 0 18px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      border-radius: 12px;
      letter-spacing: 1px;
      box-shadow: 0 4px 18px rgba(13,110,253,0.10);
      margin-bottom: 8px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    /* Sidebar */
    .sidebar {
      background: linear-gradient(120deg, #fafdff 60%, #e3f0fc 100%);
      padding: 22px 18px 18px 18px;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(13,110,253,0.07);
      min-height: 400px;
      border: 1.5px solid #e3eaf5;
      transition: box-shadow 0.2s;
    }
    .sidebar .btn {
      width: 100%;
      margin-bottom: 14px;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(13,110,253,0.06);
      transition: background 0.18s, color 0.18s, transform 0.18s;
    }
    .sidebar .btn-primary {
      background: linear-gradient(90deg, #0d6efd 70%, #4f8cff 100%);
      border: none;
    }
    .sidebar .btn-primary:hover {
      background: linear-gradient(90deg, #0056b3 70%, #0d6efd 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
    }
    .sidebar .btn-secondary {
      background: #f1f3f7;
      color: #0d6efd;
      border: none;
    }
    .sidebar .btn-secondary:hover {
      background: #e3f0fc;
      color: #0056b3;
      transform: translateY(-2px) scale(1.03);
    }
    /* Content */
    .content {
      background: #fff;
      padding: 32px 28px 24px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(13,110,253,0.07);
      min-height: 400px;
      border: 1.5px solid #e3eaf5;
      transition: box-shadow 0.2s;
    }
    .content h4 {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 22px;
      letter-spacing: 0.5px;
    }
    .table {
      border-radius: 10px;
      overflow: hidden;
      background: #fafdff;
      margin-bottom: 0;
    }
    .table thead {
      background: linear-gradient(90deg, #0d6efd 60%, #4f8cff 100%);
      color: #fff;
      font-size: 1.05rem;
    }
    .table-hover tbody tr:hover {
      background: #e3f0fc;
      color: #0d6efd;
      transition: background 0.18s, color 0.18s;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body class="container py-3">

<!-- Header -->
<div class="admin-header">Menu Admin</div>

<!-- Sidebar + Content -->
<div class="row mt-3 g-3">
  <!-- Sidebar -->
  <div class="col-md-3 col-lg-2">
    <div class="sidebar d-flex flex-column align-items-stretch">
      <button class="btn btn-primary">Product</button>
      <button class="btn btn-secondary">Order</button>
    </div>
  </div>

  <!-- Content -->
  <div class="col-md-9 col-lg-10">
    <div class="content">
      <h4 class="mb-3">List Users</h4>
      <table class="table table-hover">
        <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Tên User</th>
          <th>Email</th>
          <th>Vai trò</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>Nguyễn Văn A</td>
          <td>a@example.com</td>
          <td>Admin</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Trần Thị B</td>
          <td>b@example.com</td>
          <td>User</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Lê Văn C</td>
          <td>c@example.com</td>
          <td>Editor</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
