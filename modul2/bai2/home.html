<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .logo {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
    .banner {
      height: 120px;
      border-radius: 8px;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .menu-bar {
      background: #343a40;
      border-radius: 6px;
      margin: 10px 0;
    }
    .menu-bar .nav-link {
      color: white !important;
      font-weight: 500;
      text-align: center;
    }
    .menu-bar .nav-link:hover {
      background: #495057;
      border-radius: 6px;
    }
    .sidebar {
      background: white;
      padding: 15px;
      border-radius: 8px;
      height: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-list {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      transition: 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body class="container py-3">

<!-- Logo + Banner -->
<div class="row g-3">
  <div class="col-md-3">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
    </div>
  </div>
  <div class="col-md-9">
    <div class="banner">
      <img src="https://picsum.photos/900/120?random=1" alt="Banner">
    </div>
  </div>
</div>

<!-- Menu -->
<div class="menu-bar">
  <ul class="nav justify-content-start">
    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
    <li class="nav-item ms-auto"><a class="nav-link" href="#">Order</a></li>
  </ul>
</div>

<!-- Sidebar + Product List -->
<div class="row g-3">
  <div class="col-md-3">
    <div class="sidebar">
      <h5>Side bar</h5>
      <ul class="list-unstyled">
        <li><a href="#" class="text-decoration-none d-block py-1">Điện thoại</a></li>
        <li><a href="#" class="text-decoration-none d-block py-1">Laptop</a></li>
        <li><a href="#" class="text-decoration-none d-block py-1">Phụ kiện</a></li>
        <li><a href="#" class="text-decoration-none d-block py-1">Thời trang</a></li>
      </ul>
    </div>
  </div>
  <div class="col-md-9">
    <div class="product-list">
      <h4 class="mb-4">List Product</h4>
      <div class="row g-4">
        <!-- Product Item -->
        <div class="col-md-4">
          <div class="card product-card">
            <img src="https://picsum.photos/300/200?1" class="card-img-top" alt="Product">
            <div class="card-body">
              <h5 class="card-title">Sản phẩm 1</h5>
              <p class="card-text">Giá: 500.000đ</p>
              <a href="#" class="btn btn-primary w-100">Đặt hàng</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product-card">
            <img src="https://picsum.photos/300/200?2" class="card-img-top" alt="Product">
            <div class="card-body">
              <h5 class="card-title">Sản phẩm 2</h5>
              <p class="card-text">Giá: 1.200.000đ</p>
              <a href="#" class="btn btn-primary w-100">Đặt hàng</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product-card">
            <img src="https://picsum.photos/300/200?3" class="card-img-top" alt="Product">
            <div class="card-body">
              <h5 class="card-title">Sản phẩm 3</h5>
              <p class="card-text">Giá: 2.500.000đ</p>
              <a href="#" class="btn btn-primary w-100">Đặt hàng</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
