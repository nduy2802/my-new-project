<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
</head>
<body style="background-color: #E0FFFF;">
<form style="width: 500px; margin: auto; background-color: white; border: 1px solid #ccc;">

    <div style="background-color: red; text-align: center; color: white; padding: 10px; font-size: 24px;">
        <b>SỞ THÍCH CỦA BẠN</b>
    </div>


    <div style="padding: 10px;">
        <label style="width: 100px; display: inline-block; color: blue;">Họ và tên</label>
        <input type="text" style="width: 300px;">
    </div>


    <div style="padding: 10px;">
        <label style="width: 100px; display: inline-block; color: blue;">Email</label>
        <input type="text" style="width: 300px;">
    </div>


    <div style="padding: 10px;">
        <label style="width: 100px; display: inline-block; color: blue; vertical-align: top;">Sở thích</label>
        <div style="display: inline-block; color: orangered;">
            <input type="checkbox"> Thể thao &nbsp;&nbsp;
            <input type="checkbox"> Âm nhạc &nbsp;&nbsp;
            <input type="checkbox"> Đọc sách <br>
            <input type="checkbox"> Lướt web &nbsp;&nbsp;
            <input type="checkbox"> Chơi game &nbsp;&nbsp;
            <input type="checkbox"> Điện ảnh <br>
            <input type="checkbox"> Du lịch
        </div>
    </div>

    <div style="padding: 10px; text-align: center;">
        <button type="submit">Gửi thông tin</button>
        <button type="reset">Nhập lại</button>
    </div>
</form>
</body>
</html>
