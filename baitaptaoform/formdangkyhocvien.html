<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body style="background-color: white;">
<form style="width: 600px; margin: auto; background-color: #FFFF99; border: 1px solid #eeeeee;">

    <div style="background-color: #CCFFCC; padding: 10px;">
        <h2 style="color: blue; margin: 0;">ĐĂNG KÝ HỌC VIÊN</h2>
    </div>


    <div style="margin: 10px;">
        <label style="width: 100px; display: inline-block; color: blue;">Họ và tên</label>
        <input type="text" style="width: 400px;">
    </div>


    <div style="margin: 10px;">
        <label style="width: 100px; display: inline-block; color: blue;">Ngày sinh</label>
        <input type="date" style="width: 200px;">
    </div>


    <div style="margin: 10px;">
        <label style="width: 100px; display: inline-block; color: blue;">Giới tính</label>
        <input type="radio" name="gender" value="Nam"> Nam
        <input type="radio" name="gender" value="Nữ"> Nữ
    </div>


    <div style="margin: 10px;">
        <label style="width: 100px; display: inline-block; vertical-align: top; color: blue;">Địa chỉ</label>
        <textarea rows="4" cols="50"></textarea>
    </div>


    <div style="margin: 10px;">
        <label style="width: 100px; display: inline-block; color: blue;">Lớp</label>
        <select style="width: 150px;">
            <option>— Chọn lớp —</option>
            <option>Lớp A</option>
            <option>Lớp B</option>
            <option>Lớp C</option>
        </select>
    </div>


    <div style="margin: 10px;">
        <label style="width: 100px; display: inline-block; color: blue;">Email</label>
        <input type="email" style="width: 300px;">
    </div>


    <div style="margin: 10px;">
        <label style="width: 100px; display: inline-block; color: blue;">Điện thoại</label>
        <input type="text" style="width: 200px;">
    </div>


    <div style="margin: 10px; text-align: center;">
        <button type="submit">Đăng ký</button>
        <button type="reset">Nhập lại</button>
    </div>
</form>
</body>
</html>
