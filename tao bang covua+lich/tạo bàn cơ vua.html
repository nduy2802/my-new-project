<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bàn Cờ Vua</title>
  <style>

    td, th {
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      font-size: 18px;
    }

    .black {
      background-color: black;
    }

    .white {
      background-color: white;
    }

    .label {
      background-color: orange;

    .empty {
