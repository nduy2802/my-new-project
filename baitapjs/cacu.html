<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
  <script src="cacu.js"></script>
</head>
<body>

<h2>Calculator</h2>

<input id="num1" type="number" placeholder="Nhập số thứ nhất">
<input id="num2" type="number" placeholder="Nhập số thứ hai">
<br><br>

<button onclick="calculate('+')">Addition(+)</button>
<button onclick="calculate('-')">Subtraction(-)</button>
<button onclick="calculate('*')">Multiplication(X)</button>
<button onclick="calculate('/')">Division(/)</button>

<p id="result"></p>

</body>
</html>
